<html>
    <head>
    	<title>COSMOS</title>
    	<p style="text-align:center;"><img src="cosmoslogo.png" alt="COSMOS" width="500" height="200" align="middle"></p>
    </head>
    <body background="cosmosbg.png">

    		<p style="color: white; font-weight: bold; font-size: 18; text-align: center; font-family: arial">Please enter your keytag.</p>

    		<form onsubmit="return false;" method="post" name="myForm" style="align-items: center; text-align: center; align-self: center;">
    		<label>Name</label>
    		<input type="text" name="name" id="name" />
    		<input type="submit" name="submit" onclick="validate()" />
			</form>

		<script>
			validate = function() {
 			   var name = document.getElementById("name").value;
 			   var checker = localStorage.getItem("Keytag");

 			   if (checker == name){
 			   		window.location.href = "home.html";
 			   }else{
 			   		alert("Incorrect Keytag. Please try again.");
 			   }
			}
		</script>

    </body>
</html>
